{% extends "layout.html" %}
{% block body %}

<div class="col-md-6">
  <form action="/action_page.php">
    <h3 align="center">Shipping Address</h3>
    <label for="fname"><i class="fa fa-user"></i> Full Name</label>
    <input type="text" id="fname" name="firstname" placeholder="Charan Reddy">
    <label for="phone"><i class="fa fa-mobile"></i> Mobile Number</label>
    <input type="text" id="phone" name="email" placeholder="9998305323">
    <label for="address"><i class="fa fa-address-card-o"></i> Address</label>
    <input type="text" id="adr" name="address" placeholder="550,Bakul Nivas,IIIT Hyderabad-500032">
 
    <input type="submit" value="Pay using CashOnDelivery" class="btn">
       
    </form>
</div>

<div class="col-md-6 well">
  {%if count > 0 %}
    <table class="table table-hover">
    <thead>
      <tr>
        <th>Product</th>
        <th>Quantity</th>
        <th>Price</th>
      </tr>
    </thead>
    {%for i in orders %}
    <tbody>
      <tr>
        <td>{{data['items'][i.id]["volumeInfo"]["title"] }}</td>
        <td>{{i.quantity}}</td>
        <td>{{(i.quantity*i.price)}}</td>
      </tr>
    </tbody>
    {%endfor%}
  </table>
  {%else%}
  <h2 align="center">Cart is Empty</h2>
  {%endif%}
</div>

{% endblock %}

{% extends "layout.html" %}
{% block body %}
    <h2 class="text-center" style="margin-bottom: 5%">Books</h2>
    <div class="row">

    </div>
    <div class="row">
    {%for i in range(size) %}
        <div class="item col-lg-4 col-sm-6 portfolio-item well" style="text-align: center">
            <div class="card h-100">
              <a href="book/{{ i }}"><img class="dp card-img-top" src="{{ data['items'][i]["volumeInfo"]["imageLinks"]["thumbnail"] }}" alt=""></a>
              <div class="card-body">
                <h4 class="card-title">
                  <a href="book/{{ i }}">{{ data['items'][i]["volumeInfo"]["title"] }}</a>

                </h4>
              </div>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
